<!DOCTYPE html>
<html>
<head>
    <title>Test Protega Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #3cb6ad;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #2ea99f;
        }
    </style>
</head>
<body>
    <h1>Test Merchant Registration</h1>
    <p>This page tests the registration API directly</p>
    
    <form id="testForm">
        <input type="text" id="name" placeholder="Business Name" value="Test Business" required>
        <input type="email" id="email" placeholder="Email" value="test@example.com" required>
        <input type="password" id="password" placeholder="Password (min 8 chars)" value="TestPass123!" required>
        <input type="text" id="company" placeholder="Company Name" value="Test Co" required>
        <button type="submit">Test Registration</button>
    </form>
    
    <div id="result"></div>

    <script>
        const API_URL = 'https://protega-api.fly.dev';
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing... Please wait...</p>';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                company_name: document.getElementById('company').value,
                role: 'merchant'
            };
            
            // Add timestamp to make email unique
            formData.email = formData.email.replace('@', `+${Date.now()}@`);
            
            try {
                console.log('Sending request to:', `${API_URL}/api/auth/register`);
                console.log('Request data:', formData);
                
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p><strong>Email used:</strong> ${formData.email}</p>
                        <p><strong>Access Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p>The API is working correctly! You can now use the registration form in your app.</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Message:</strong> ${data.detail || JSON.stringify(data)}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This could be a CORS issue or network problem.</p>
                    <p>Check the browser console (F12) for more details.</p>
                `;
            }
        });
        
        // Test CORS preflight on page load
        window.addEventListener('load', () => {
            console.log('=== Testing CORS Configuration ===');
            console.log('Frontend URL:', window.location.origin);
            console.log('Backend URL:', API_URL);
            console.log('Note: Open browser DevTools (F12) to see network requests');
        });
    </script>
</body>
</html>
